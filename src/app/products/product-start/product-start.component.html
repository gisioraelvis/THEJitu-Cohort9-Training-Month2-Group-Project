<div  class="container">
    <div class="content" *ngFor=" let product of products"
     [routerLink]="['/products', product.id]"
     [queryParams]="{showPrice:product.id>2?'false':'true'}"
     >
        <img src={{product.image}} alt="">
        <h1>{{product.name | uppercase}}</h1>
        <p>{{product.description}}</p>
        <p>{{product.price|currency:'KSH ':'symbol':'3.0-0'}}</p>
    </div>
</div>
